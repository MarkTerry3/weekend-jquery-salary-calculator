<!DOCTYPE html>

<html>
    <head>
        <title>Salary Calculator</title>
        <meta charset="utf-8">
        <script src="jquery.js"></script>
        <script src="client.js"></script>
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <header style="text-align: center">Salary Calculator</header>
    <body>
        <p style="text-align: center">Add Employee</p>




        <!-- Making the inputs for the user -->
        <div id="userInputs" style="text-align: center">
        <input id="firstNameInput" placeholder="First Name">
        <input id="lastNameInput" placeholder="Last Name">
        <input id="idInput" placeholder="ID">
        <input id="titleInput" placeholder="Title">
        <input id="annualSalaryInput" placeholder="Annual Salary">
        </div>


        <div>
            <button id="submitButton">Submit</button>
        </div>


        <div id="employeeTable" style="text-align: center">
        <table class="table">
            <thead id="tHead" background-color="grey" >Employees
                <tr>
                    <!-- these are tables -->
                    <!-- <th> is table heading -->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                </tr>
            </thead>
            <tbody id="tableOutput">
                <tr>
                    <!-- td defines a cell in the table - Table Data is a good way to think of it -->
                    <!-- <td id="tdFirstName"></td>
                    <td id="tdLastName"></td>
                    <td id="tdID"></td>
                    <td id="tdTitle"></td>
                    <td id="tdAnnualSalary"></td>
                    <td id="tdDelete"></td> -->
                </tr>
            </tbody>
                <tfoot>
                    <!-- supposed to be a table footer -->
                </tfoot>
            </thead>
        </table>

        <div>
            <h3 id="h3Red">Total Monthly: $<span id="totalMonthly"></span></h3> 
        </div>

        </div>  
    </body>
</html>
